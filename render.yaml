services:
  - type: web
    name: freshmart-ecommerce
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /
    env:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "10000"